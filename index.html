<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩스파르타 코딩네컷</title>
    <style>
        @import url("./designed.css");
    </style>
    <script src="./script.js">
    </script>
</head>
<body>
    <div class="container">
        <div class="photos">
            <div
            id="image1"
            class="photo-frame"
            onmouseover="showText(1)"
            onmouseout="hideText(1)"
            onclick="alertText(1)">
                <span id="desc1" class="photo_description">
                    첫번째 이미지
                </span>
            </div>
            <div
            id="image2"
            class="photo-frame"
            onmouseover="showText(2)"
            onmouseout="hideText(2)"
            onclick="alertText(2)">
                <span id="desc2" class="photo_description">
                    총 플레이 시간
                </span>
            </div>
            <div
            id="image3"
            class="photo-frame"
            onmouseover="showText(3)"
            onmouseout="hideText(3)"
            onclick="alertText(3)">
                <span id="desc3" class="photo_description">
                    총 킬 수
                </span>
            </div>
            <div class="photo-frame">
                <iframe
                src="https://www.youtube.com/embed/82Y1azoaUhI"
                frameborder="0"
                class="video"
                ></iframe>
            </div>
        </div>
        <div class="footer">
            <p class="f-title">PUBG</p>
            <p class="f-date">2023.02.28</p>
        </div>
    </div>
</body>
</html>
